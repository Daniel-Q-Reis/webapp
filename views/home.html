<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gopher</title>
    <link href="/assets/css/bootstrap.css" rel="stylesheet"/>
</head>
<body>
 
    {{template "cabecalho"}}
 
    <div class="container-fluid">
        <div class="row mt-4"><!-- cada linha (linha), mt = margintop, tem have com grid, pode ter até 12 colunas, aqui estamos setando 4 como default, ou seja vai ocupar 1/3 da tela independente da resolução -->
            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5"><!-- xs e sm = Para telas muito pequenas vai usar 12 colunas da linha(maximo) , demais 5 colunas-->
                <!-- Formulario-->
                <h3>Nova Publicação</h3>
                <fieldset>
                    <form id="nova-publicacao">
                        <div class="form-group">
                            <label for="titulo">Título</label>
                            <input type="text" class="form-control" id="titulo" name="titulo" required="required"
                                 placeholder="Insira o título da sua publicação">
                        </div>
                        <!-- Criação do Conteudo para postar-->
                        <div class="form-group">
                             <label for="conteudo">Conteúdo</label>
                            <textarea class="form-control" id="conteudo" name="conteudo" required="required"
                            placeholder="Insira o conteúdo da sua publicação"></textarea>
                        </div>

                        <!-- Criação do botão para postar --><!--type=submit é que vai enviar esse formulario-->
                         <button class="btn btn-primary" type="submit"><!-- btn = botao do bootstrap e btn-primary e a cor meio azulada-->
                            Publicar
                         </button>
                    </form>
                </fieldset>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 col-xl-7"><!-- Aqui em tela pequenas como ambas ocupam 12, vai ficar um embaixo do outro, telas grandes um do lado do outro-->
                {{ range .Publicacoes }}
                    {{ if (eq .AutorID $.UsuarioID) }}
                      {{ template "publicacao-com-permissao" . }} <!--o ponto aqui . sinaliza que eu vou passar todas as informações no range de Publicacoes para dentro desse template e ai dentro do template eu vou conseguir acessar os campos dela-->
                    {{ else }}
                      {{ template "publicacao-sem-permissao" . }}
                    {{ end }}
                {{ end }}
            </div>
        </div>
    </div>
    
    {{ template "rodape" }}

    {{ template "scripts" }}

    <!--Importando publicacoes.js para poder comunicar com a api e o banco de dados-->
    <script src="/assets/js/publicacoes.js?v=1"></script>
</body>
</html>
